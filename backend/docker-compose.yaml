version: '3.1'

services:

  database:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: importacao_distribuida
      MYSQL_USER: importacao_distribuida
      MYSQL_PASSWORD: importacao_distribuida
    ports:
      - 3306:3306
    networks:
      - importacao-distribuida

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    hostname: azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    networks:
      - importacao-distribuida

networks:
  importacao-distribuida: